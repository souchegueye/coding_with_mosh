<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .article {
        color: red;
      }
    </style>
  </head>
  <body>
    <!--an article can be any independent self piece of contain -->
    <!--an article can contains one or more figures, lists, tables an so on.  -->
    <article class="article">
      <h1>Heading</h1>
      <!--We use the time element to be more descriptive -->
      <p>
        Published <time datetime="2021-01-01 17:00">April 26 2023 2:03pm</time>
      </p>
      <!--We can highlight a text by using span tag or mark. It's the same-->
      <!--With mark element, a yellow color will be highlighted by default-->
      <p><mark>Lorem</mark> ipsum dolor sit amet.</p>
      <!--To tell the search engine this a figure element by using "figure"-->
      <figure>
        <img src="" alt="" />
        <!--To tell the browser this is a caption for our picture-->
        <figcaption>My coffee this morning</figcaption>
      </figure>
    </article>
  </body>
</html>
