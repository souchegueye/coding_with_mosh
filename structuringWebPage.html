<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--We use section element to represent introductory content -->
    <header>
      <nav>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>
    <!--We use a main to represent the main article of the webpage-->
    <!--Every webpage can use only one main element. If we use more
    than one main element, we will get a validation error, when we want 
    to validate our webpage-->
    <main>
      <!--We use section element to group related contents-->
      <section>
        <h2>Products</h2>
        <article></article>
        <article></article>
        <article></article>
      </section>
      <section>
        <h2>Testimonials</h2>
        <article>
          <section></section>
          <section></section>
          <section></section>
        </article>
        <article></article>
      </section>
    </main>
    <!--We use aside element for content that directly related 
    to the main content-->
    <aside></aside>
    <footer>
      <nav><ul></ul></nav>
    </footer>
  </body>
</html>
