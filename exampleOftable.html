<!DOCTYPE html>

<html>
  <head>
    <title>This hands-on practice for table in HTML</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
      }
      .no1 {
        text-align: center;
      }
      .no2 {
        color: red;
      }

      img {
        width: 200px;
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td class="no1" colspan="3">List for Voter registration</td>
        </tr>
        <tr>
          <th>Dates</th>
          <th>Address</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>04.26.2023</td>
          <td>New York</td>
          <td>9am - 5pm</td>
        </tr>
        <tr>
          <td>04.27.2023</td>
          <td>New Jersey</td>
          <td>9am - 5pm</td>
        </tr>
        <tr>
          <td>04.28.2023</td>
          <td>Philadelphia</td>
          <td>9am - 5pm</td>
        </tr>
        <tr>
          <td>04.29.2023</td>
          <td>Baltimore</td>
          <td>9am - 5pm</td>
        </tr>
        <tr>
          <td>04.30.2023</td>
          <td class="no2">Washington DC</td>
          <td>9am - 5pm</td>
        </tr>
        <tr>
          <td>05.01.2023</td>
          <td>Ohio</td>
          <td>9am - 5pm</td>
        </tr>
        <tr>
          <td>05.02.2023</td>
          <td>North Carolina</td>
          <td>9am - 5pm</td>
        </tr>

        <img src="images/LacRoseSenegal.jpg" alt="Lac rose" />
      </tbody>
    </table>
  </body>
</html>
