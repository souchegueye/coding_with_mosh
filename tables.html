<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table,
      td,
      th {
        border: 1px solid grey;
        /*single border*/
        border-collapse: collapse;
        padding: 5px;
      }

      tfoot {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <!--we can use the "thead to help our search engine to define the header of our table"-->
      <thead>
        <tr>
          <!--We want this header to take 3 columns, we use colspan-->
          <th colspan="3">All Category</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Your rights</th>
        </tr>
      </thead>
      <!--We have a body of our table. This is called Semantic HTML, best practices-->
      <tbody>
        <tr>
          <td>LastName</td>
          <td>Address</td>
          <td>Right To Vote</td>
        </tr>
        <tr>
          <td>Mohamed</td>
          <td>DC</td>
          <td>Yes</td>
        </tr>
      </tbody>

      <!--We can add a footer-->
      <tfoot>
        <tr>
          <th>All Names</th>
          <th>All addresses</th>
          <th>All voters</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
