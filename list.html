<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>We wanna see a different list in html</title>
    <style>
      ul {
        /*we use this function to square the button*/
        list-style-type: square;
      }
    </style>
  </head>
  <body>
    <!--this is an unordered list-->
    <!--we can use a shortcut to write 3 times a list by doing li*3-->

    <ul>
      <li>
        Dakar
        <ul>
          <li>Dakar</li>
          <li>Mermoz</li>
          <li>Plateau</li>
        </ul>
      </li>
      <li>Thies</li>
      <li>Louga</li>
    </ul>

    <!--ol>li*3 will write 3 times the li inside the ol -->
    <!--This is an ordered list-->
    <ol>
      <li>Capitol</li>
      <li>Capitol of Rail</li>
      <li>Region of 2 presidents</li>
    </ol>

    <!-- This is a description list. It is used for implementing metadata or glossary  -->
    <!--dt for description term-->
    <!--dd for description detail element to describe the term above-->
    <dl>
      <dt>MG</dt>
      <dd>Mohamed Gueye</dd>
      <dt>Nationality</dt>
      <dd>Senegalese</dd>
      <dt>Skills</dt>
      <dd>Cook</dd>
      <dd>Soccer</dd>
      <dd>Coding</dd>
    </dl>
  </body>
</html>
