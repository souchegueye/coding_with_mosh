<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      video {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <!--We use controls, to be able to control the volume, the size, play or stop-->
    <!--We use "autoplay" to be able to play automatically our video-->
    <!--we use "loop" continuing to play our video-->
    <!--We can write a text for user which the browser doesn't support videos -->
    <video controls autoplay loop src="/videos/ocean.mp4">
      Your browser doesn't support videos
    </video>
    <audio src=""></audio>
  </body>
</html>
