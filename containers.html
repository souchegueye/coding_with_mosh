<!DOCTYPE html>

<html>
  <head>
    <title>Test of containers</title>
    <style>
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!--The <span> tag is an inline container used to mark up a part of a text, or a part of a document -->
    <p><span class="highlight">Lorem</span> ipsum dolor sit amet.</p>
  </body>
</html>
